            },
            {
                question: "O que significa 'Mesclar CÃ©lulas' em uma tabela?",
                answers: [
                    { text: "Dividir uma cÃ©lula em duas", correct: false },
                    { text: "Unir duas ou mais cÃ©lulas para que virem uma sÃ³", correct: true },
                    { text: "Pintar as cÃ©lulas da mesma cor", correct: false },
                    { text: "Apagar o conteÃºdo das cÃ©lulas", correct: false }
                ]
            },
            {
                question: "Onde vocÃª encontra a opÃ§Ã£o para adicionar 'Bordas da PÃ¡gina' (uma borda decorativa ao redor da folha)?",
                answers: [

                    { text: "Guia 'RevisÃ£o' > 'Bordas'", correct: false },
                    { text: "Guia 'Design' > 'Bordas da PÃ¡gina'", correct: true },
                    { text: "Clicando com o botÃ£o direito na margem", correct: false }
                ]
            },
            {
                question: "Para que serve o atalho 'Ctrl + Enter'?",
                answers: [
                    { text: "Criar um novo parÃ¡grafo", correct: false },
                    { text: "Inserir uma 'Quebra de PÃ¡gina'", correct: true },

        ];

        // --- 2. ELEMENTOS DO DOM ---
        const quizContainer = document.getElementById('quiz-container');
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const nextBtn = document.getElementById('next-btn');
        const questionCounter = document.getElementById('question-counter');
        
        const resultsArea = document.getElementById('results-area');
        const resultsTitle = document.getElementById('results-title');
        const resultsText = document.getElementById('results-text');
        const resultsImage = document.getElementById('results-image');
        const restartBtn = document.getElementById('restart-btn');

        // --- 3. VARIÃVEIS DE ESTADO DO QUIZ ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- 4. FUNÃ‡Ã•ES PRINCIPAIS ---

        /** Inicia o quiz ou reinicia ele */
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsArea.classList.add('hidden');
            questionArea.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            nextBtn.textContent = "PrÃ³xima \u2192"; // Seta para direita
            document.querySelector('h1').classList.remove('hidden');
            document.querySelector('p').classList.remove('hidden');
            questionCounter.classList.remove('hidden');
            // Embaralha as perguntas para ser diferente a cada tentativa
            questions.sort(() => Math.random() - 0.5);
            showQuestion();
        }

        /** Mostra a pergunta atual na tela */
        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            
            questionText.textContent = `${questionNo}. ${currentQuestion.question}`;
            questionCounter.textContent = `Pergunta ${questionNo} de ${questions.length}`;

            // Embaralha as respostas da pergunta atual
            currentQuestion.answers.sort(() => Math.random() - 0.5);

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerHTML = answer.text;
                button.classList.add('btn-answer', 'w-full', 'p-4', 'border-2', 'border-gray-600', 'rounded-lg', 'text-left', 'text-gray-200', 'font-semibold', 'transition-all', 'duration-200', 'hover:bg-gray-700', 'hover:border-lime-500', 'focus:outline-none', 'focus:ring-2', 'focus:ring-lime-500');
                answerButtons.appendChild(button);

                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
            });
        }

        /** Limpa o estado anterior (botÃµes, classes) */
        function resetState() {
            nextBtn.classList.add('hidden');
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        /** Chamada quando uma resposta Ã© clicada */
        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                selectedBtn.classList.add('correct');
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
            }

            // Mostra qual era a correta (caso o usuÃ¡rio erre)
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
                // Desabilita todos os botÃµes
                button.disabled = true;
                button.classList.remove('hover:bg-gray-700', 'hover:border-lime-500');
            });

            // Prepara o botÃ£o "PrÃ³xima"
            if (questions.length > currentQuestionIndex + 1) {
                nextBtn.classList.remove('hidden');
            } else {
                nextBtn.textContent = "Ver Resultados";
                nextBtn.classList.remove('hidden');
            }
        }

        /** Mostra a tela de resultados finais */
        function showResults() {
            questionArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            questionCounter.classList.add('hidden');
            document.querySelector('h1').classList.add('hidden');
            document.querySelector('p').classList.add('hidden');

            resultsArea.classList.remove('hidden');
            
            resultsText.textContent = `VocÃª acertou ${score} de ${questions.length} perguntas!`;

            let title = "";
            let imageText = "";

            if (score === questions.length) {
                title = "PERFEITO! ðŸ¤©";
                imageText = "Expert+no+Word!";
            } else if (score >= questions.length * 0.7) {
                title = "Mandou Bem! ðŸ‘";
                imageText = "Quase+l%C3%A1!";
            } else if (score >= questions.length * 0.5) {
                title = "Nada Mal!";
                imageText = "Continue+Praticando!";
            } else {
                title = "Ops... ðŸ˜…";
                imageText = "Tente+de+Novo!";
            }

            resultsTitle.textContent = title;
            resultsImage.src = `https://placehold.co/300x200/000000/84CC16?text=${imageText}`;
        }

        /** Passa para a prÃ³xima pergunta ou mostra os resultados */
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // --- 5. EVENT LISTENERS ---
        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', startQuiz);

        // --- INICIAR O QUIZ QUANDO A PÃGINA CARREGAR ---
        startQuiz();

    </script>
